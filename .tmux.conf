#[fg=$statFG, bg=$bGround] ÓÇ≤\
#[fg=$statFG, bg=$statFG]\
#[fg=$bGround, bg=$statFG] #{spotify_status_full} ÓÇ≤\
#[fg=$statFG, bg=$bGround] %b %d\
#[fg=$statFG] ÓÇ≥ %H:%M \
#[fg=colour248, bg=colour239]"

set-window-option -g window-status-current-format "\
#[fg=$bGround, bg=$statFG]ÓÇ∞\
#[fg=$bGround, bg=$statFG] #I* ÓÇ±\
#[fg=$bGround, bg=$statFG] #W \
#[fg=$statFG, bg=$bGround]ÓÇ∞"

set-window-option -g window-status-format "\
#[fg=$bGround, bg=$statFG]ÓÇ∞\
#[fg=$bGround, bg=$statFG] #I ÓÇ±\
#[fg=$bGround, bg=$statFG] #W \
#[fg=$statFG, bg=$bGround]ÓÇ∞"

set-option -g status-left "\
#[fg=$bGround, bg=$statFG]#{?client_prefix,#[bg=colour167],} #S \
#[fg=$statFG, bg=$bGround]#{?client_prefix,#[fg=colour167],}ÓÇ∞#{?window_zoomed_flag, üîç,}"

bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

bind s split-window -v -c "#{pane_current_path}"
bind d split-window -h -c "#{pane_current_path}"

set -g default-terminal "screen-256color"

set-option -g default-shell /bin/zsh

run-shell ~/tmux-scripts/tmux-net-speed/net_speed.tmux
run-shell ~/tmux-plugins/tmux-battery/battery.tmux

bind r source-file ~/.tmux.conf

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'pwittchen/tmux-plugin-spotify'

run '~/.tmux/plugins/tpm/tpm'
